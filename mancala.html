<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8>
    <title>Mancala</title>  <!-- texto na decoração da janela -->
    <link rel ="stylesheet" href="mancala.css" type="text/css">
  </head>
<body>

  <h1> Mancala </h1>
  <div id="menu"></div>
  <div id ="autenticacao"></div>
  <div id ="jogar"></div>
  <div id ="configuracao">
    <form>
      <h2> Número de buracos </h2>
      <input type="radio" id="2buracos" name="buracos" value="2">
      <label for="2buracos">2</label><br>
      <input type="radio" id="4buracos" name="buracos" value="4">
      <label for="4buracos">4</label><br>
      <input type="radio" id="6buracos" name="buracos" value="6">
      <label for="6buracos">6</label><br>
      <h2> Número inicial de sementes </h2>
      <input type="radio" id="2sementes" name="sementes" value="2">
      <label for="2sementes">2</label><br>
      <input type="radio" id="4sementes" name="sementes" value="4">
      <label for="4sementes">4</label><br>
      <input type="radio" id="6sementes" name="sementes" value="6">
      <label for="6sementes">6</label><br>
      <h2> Contra quem quer jogar? </h2>
      <input type="radio" id="utilizador" name="utilizador" value="user">
      <label for="utilizador">outro utilizador</label><br>
      <input type="radio" id="inteligencia" name="inteligencia" value="ia">
      <label for="inteligencia">computador</label><br>
      <h2> Primeiro a jogar </h2>
      <input type="radio" id="eu" name="eu" value="eu">
      <label for="eu">eu</label><br>
      <input type="radio" id="outro" name="outro" value="outro">
      <label for="inteligencia">outro</label><br>
      <h2> Dificuldade </h2>
      <input type="radio" id="nivel1" name="dificuldade" value="1">
      <label for="nivel1">Fácil</label><br>
      <input type="radio" id="nivel2" name="dificuldade" value="2">
      <label for="nivel2">Médio</label><br>
      <input type="radio" id="nivel3" name="dificuldade" value="3">
      <label for="nivel3">Difícil</label><br>
    </form>
  </div>
  <div id ="regras"></div>
  <div id ="classificacoes"></div>

</body>
